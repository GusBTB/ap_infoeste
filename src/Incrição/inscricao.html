    <div id="content">
        <div id="title_div">
            <p id="title_p">Increva-se</p>
        </div>
        <form id="form">
            <div class="form_upper">
                <div class="user_img">
                    <i class="fa-solid fa-image white_color relative_img"></i>
                    <i class="fa-solid fa-plus white_color relative_plus"></i>
                </div>
                <div class="form_upper_right">
                    <div class="form_upper_right_upper">
                        <div class="wave-group">
                            <input required="" type="text" class="input">
                            <span class="bar"></span>
                            <label class="label">
                                <span class="label-char" style="--index: 0">N</span>
                                <span class="label-char" style="--index: 1">o</span>
                                <span class="label-char" style="--index: 2">m</span>
                                <span class="label-char" style="--index: 3">e</span>
                            </label>
                        </div>
                        <div class="wave-group">
                            <input required="" type="text" class="input">
                            <span class="bar"></span>
                            <label class="label">
                                <span class="label-char" style="--index: 0">C</span>
                                <span class="label-char" style="--index: 1">u</span>
                                <span class="label-char" style="--index: 2">r</span>
                                <span class="label-char" style="--index: 3">s</span>
                                <span class="label-char" style="--index: 3">o</span>
                            </label>
                        </div>
                    </div>
                    <div class="form_upper_right_bottom">
                        <div class="wave-group">
                            <input required="" type="text" class="input">
                            <span class="bar"></span>
                            <label class="label">
                                <span class="label-char" style="--index: 0">E</span>
                                <span class="label-char" style="--index: 1">m</span>
                                <span class="label-char" style="--index: 2">a</span>
                                <span class="label-char" style="--index: 3">i</span>
                                <span class="label-char" style="--index: 3">l</span>
                            </label>
                        </div>
                        <div class="wave-group">
                            <input required="" type="text" class="input" onfocus="(this.type='date')"
                                onblur="if(!this.value) this.type='text'">
                            <span class="bar"></span>
                            <label class="label">
                                <span class="label-char" style="--index: 0">D</span>
                                <span class="label-char" style="--index: 1">a</span>
                                <span class="label-char" style="--index: 2">t</span>
                                <span class="label-char" style="--index: 3; margin-right: 7px;">a</span>
                                <span class="label-char" style="--index: 3">d</span>
                                <span class="label-char" style="--index: 3; margin-right: 7px;">e</span>
                                <span class="label-char" style="--index: 3">N</span>
                                <span class="label-char" style="--index: 3">a</span>
                                <span class="label-char" style="--index: 3">s</span>
                                <span class="label-char" style="--index: 3">c</span>
                                <span class="label-char" style="--index: 3">i</span>
                                <span class="label-char" style="--index: 3">m</span>
                                <span class="label-char" style="--index: 3">e</span>
                                <span class="label-char" style="--index: 3">n</span>
                                <span class="label-char" style="--index: 3">t</span>
                                <span class="label-char" style="--index: 3">o</span>
                            </label>
                        </div>
                    </div>
                </div>
            </div>
            <div class="form_middle">
                <div class="form_middle_upper">
                    <div class="wave-group">
                        <input required="" type="text" class="input">
                        <span class="bar"></span>
                        <label class="label">
                            <span class="label-char" style="--index: 0">C</span>
                            <span class="label-char" style="--index: 1">E</span>
                            <span class="label-char" style="--index: 2">P</span>
                        </label>
                    </div>
                    <div class="wave-group">
                        <input required="" type="text" class="input">
                        <span class="bar"></span>
                        <label class="label">
                            <span class="label-char" style="--index: 0">R</span>
                            <span class="label-char" style="--index: 1">u</span>
                            <span class="label-char" style="--index: 2">a</span>
                        </label>
                    </div>
                    <div class="wave-group">
                        <input required="" type="number" class="input input_num">
                        <span class="bar"></span>
                        <label class="label">
                            <span class="label-char" style="--index: 0">N</span>
                            <span class="label-char" style="--index: 1">ú</span>
                            <span class="label-char" style="--index: 2">m</span>
                            <span class="label-char" style="--index: 2">e</span>
                            <span class="label-char" style="--index: 2">r</span>
                            <span class="label-char" style="--index: 2">o</span>
                        </label>
                    </div>
                </div>
                <div class="form_middle_bottom">
                    <div class="wave-group">
                        <input required="" type="number" class="input">
                        <span class="bar"></span>
                        <label class="label">
                            <span class="label-char" style="--index: 0">C</span>
                            <span class="label-char" style="--index: 1">o</span>
                            <span class="label-char" style="--index: 2">m</span>
                            <span class="label-char" style="--index: 2">p</span>
                            <span class="label-char" style="--index: 2">l</span>
                            <span class="label-char" style="--index: 2">e</span>
                            <span class="label-char" style="--index: 2">m</span>
                            <span class="label-char" style="--index: 2">e</span>
                            <span class="label-char" style="--index: 2">n</span>
                            <span class="label-char" style="--index: 2">t</span>
                            <span class="label-char" style="--index: 2">o</span>
                        </label>
                    </div>
                    <button type="submit" id="submit_btn">Enviar</button>
                </div>
            </div>
        </form>
        <div class="vericode_gift">
            <p>Brinde Vericode</p>
            <img style="border-radius: 15px; width: 300px;"
                src="https://www.unoeste.br/Areas/Eventos/Content/imagens/EventoAnual/886/grarrafinha-brinde.jpg" />
            <p style="margin-top: 35px;">Camiseta</p>
            <img style="border-radius: 15px; width: 700px;"
                src="https://www.unoeste.br/Areas/Eventos/Content/imagens/EventoAnual/886/Camiseta.jpg" />
            <p style="margin-top: 35px;">Tabela de medidas</p>
            <img style="border-radius: 15px; width: 700px;"
                src="https://www.unoeste.br/Areas/Eventos/Content/imagens/EventoAnual/886/TabelasMedidas.jpg" />
        </div>
    </div>
    <div id="footer">
        <img src="https://www.unoeste.br/Content/Imagens/logoUnoesteBranco.png" />
    </div>
